databaseChangeLog:
  - changeSet:
      id: 7-create-invoices-table
      author: antigravity
      changes:
        - createTable:
            tableName: invoices
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: varchar(255)
              - column:
                  name: contact_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: issue_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: invoice_number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: reference
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: decimal(19, 4)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: text
        - addForeignKeyConstraint:
            baseTableName: invoices
            baseColumnNames: contact_id
            referencedTableName: contacts
            referencedColumnNames: id
            constraintName: fk_invoice_contact
        - createTable:
            tableName: invoice_lines
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: invoice_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: quantity
                  type: decimal(19, 4)
                  defaultValueNumeric: 1
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: decimal(19, 4)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: tax_rate
                  type: decimal(5, 4)
                  defaultValueNumeric: 0
              - column:
                  name: amount
                  type: decimal(19, 4)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: invoice_lines
            baseColumnNames: invoice_id
            referencedTableName: invoices
            referencedColumnNames: id
            constraintName: fk_invoice_lines_invoice
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: invoice_lines
            baseColumnNames: account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_invoice_lines_account
