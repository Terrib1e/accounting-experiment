databaseChangeLog:
  - changeSet:
      id: 10-create-recurring-templates-table
      author: antigravity
      changes:
        - createTable:
            tableName: recurring_templates
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: frequency
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: next_run_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: template_data
                  type: jsonb
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: last_run_date
                  type: date
