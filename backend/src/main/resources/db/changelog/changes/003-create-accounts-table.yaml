databaseChangeLog:
  - changeSet:
      id: 3-create-accounts-table
      author: antigravity
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: varchar(255)
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: subtype
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: parent_account_id
                  type: uuid
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(3)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: parent_account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_account_parent
