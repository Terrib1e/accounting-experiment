<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root></app-root>

  <!-- CRITICAL FIX: Override CDK's inline z-index for overlays inside dialogs -->
  <script>
    (function() {
      // Watch for CDK overlay bounding boxes and force their z-index above dialogs
      var observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          mutation.addedNodes.forEach(function(node) {
            if (node.nodeType === 1) { // Element node
              // Check if this is a bounding box
              if (node.classList && node.classList.contains('cdk-overlay-connected-position-bounding-box')) {
                node.style.setProperty('z-index', '10001', 'important');
              }
              // Also check children
              var boxes = node.querySelectorAll ? node.querySelectorAll('.cdk-overlay-connected-position-bounding-box') : [];
              boxes.forEach(function(box) {
                box.style.setProperty('z-index', '10001', 'important');
              });
            }
          });
        });
      });

      // Start observing when DOM is ready
      if (document.body) {
        observer.observe(document.body, { childList: true, subtree: true });
      } else {
        document.addEventListener('DOMContentLoaded', function() {
          observer.observe(document.body, { childList: true, subtree: true });
        });
      }
    })();
  </script>
</body>
</html>
