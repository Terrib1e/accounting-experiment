<div class="container">
  <div class="header">
    <h1>Workflows</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon> New Workflow
    </button>
  </div>

  <mat-card>
    <table mat-table [dataSource]="workflows" class="full-width">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let workflow">
          <div class="workflow-name">
            <strong>{{ workflow.name }}</strong>
            <span class="description" *ngIf="workflow.description">{{ workflow.description }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Stages Column -->
      <ng-container matColumnDef="stages">
        <th mat-header-cell *matHeaderCellDef>Stages</th>
        <td mat-cell *matCellDef="let workflow">
          <mat-chip-set>
            <mat-chip *ngFor="let stage of workflow.stages" [class.initial]="stage.initial" [class.final]="stage.finalStage">
              {{ stage.name }}
            </mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-col">Actions</th>
        <td mat-cell *matCellDef="let workflow" class="actions-col">
          <button mat-icon-button color="primary" (click)="openEditDialog(workflow)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteWorkflow(workflow)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p *ngIf="workflows.length === 0" class="empty-state">No workflows found. Create one to get started!</p>
  </mat-card>
</div>
