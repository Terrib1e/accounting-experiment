<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">All Jobs</h1>
    <button mat-raised-button color="primary" (click)="openCreateJobDialog()">
      <mat-icon>add</mat-icon> Create Job
    </button>
  </div>

  <div class="mat-elevation-z2 rounded-lg overflow-hidden bg-white">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Name </th>
        <td mat-cell *matCellDef="let job" class="font-medium text-blue-600"> {{job.name}} </td>
      </ng-container>

      <!-- Client Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
        <td mat-cell *matCellDef="let job"> {{job.contactName}} </td>
      </ng-container>

      <!-- Workflow Column -->
      <ng-container matColumnDef="workflow">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Workflow </th>
        <td mat-cell *matCellDef="let job"> {{job.workflowName}} </td>
      </ng-container>

      <!-- Stage Column -->
      <ng-container matColumnDef="stage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Current Stage </th>
        <td mat-cell *matCellDef="let job">
          <span class="px-2 py-1 rounded-full bg-blue-100 text-blue-800 text-xs font-semibold">
            {{job.currentStageName}}
          </span>
        </td>
      </ng-container>

      <!-- Due Date Column -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
        <td mat-cell *matCellDef="let job"> {{job.dueDate | date}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let job">
          <button mat-icon-button color="primary" (click)="openEditJobDialog(job)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
