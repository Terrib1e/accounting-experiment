<div class="premium-dialog flex flex-col h-full bg-white">
  <!-- Header -->
  <div class="px-8 py-5 border-b border-slate-100 flex items-center justify-between sticky top-0 z-50 bg-white">
    <div class="flex items-center gap-4">
      <div class="w-11 h-11 bg-primary-50 rounded-xl flex items-center justify-center border border-primary-100/30">
        <mat-icon class="text-primary-600 scale-90">{{ isNew ? 'add_task' : 'edit_note' }}</mat-icon>
      </div>
      <div class="flex flex-col">
        <h2 class="text-slate-900 text-lg font-bold tracking-tight leading-none m-0">{{ isNew ? 'Create' : 'Edit' }} Task</h2>
        <span class="text-[10px] font-bold text-slate-400 mt-1.5 uppercase tracking-widest flex items-center gap-1.5 leading-none">
          <span class="w-1.5 h-1.5 rounded-full bg-primary-500"></span> Task Details
        </span>
      </div>
    </div>
    <button mat-icon-button mat-dialog-close class="hover:bg-slate-50 transition-all rounded-xl text-slate-400">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content class="!p-0 !m-0 bg-slate-50/30">
    <div class="flex flex-col gap-8 p-8">

      <!-- Task Info Section -->
      <div class="space-y-4">
        <div class="flex items-center gap-2 px-1">
          <div class="w-1 h-4 bg-primary-500 rounded-full"></div>
          <h3 class="text-[11px] font-bold text-slate-500 uppercase tracking-widest leading-none">Task Information</h3>
        </div>
        <div class="p-6 bg-white rounded-3xl border border-slate-200/60 shadow-sm space-y-5">
          <mat-form-field appearance="outline" class="w-full" subscriptSizing="dynamic">
            <mat-label>Task Title</mat-label>
            <input matInput [(ngModel)]="task.title" placeholder="e.g. Gather Client Documents" required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full" subscriptSizing="dynamic">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="task.description" rows="3" placeholder="Add a detailed description..."></textarea>
          </mat-form-field>
        </div>
      </div>

      <!-- Due Date & Status Section -->
      <div class="space-y-4">
        <div class="flex items-center gap-2 px-1">
          <div class="w-1 h-4 bg-primary-500 rounded-full"></div>
          <h3 class="text-[11px] font-bold text-slate-500 uppercase tracking-widest leading-none">Schedule & Status</h3>
        </div>
        <div class="p-6 bg-white rounded-3xl border border-slate-200/60 shadow-sm grid grid-cols-1 md:grid-cols-2 gap-6">
          <mat-form-field appearance="outline" class="w-full" subscriptSizing="dynamic">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="task.dueDate" placeholder="Select due date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <div *ngIf="!isNew" class="flex items-center">
            <div class="p-4 bg-slate-50 rounded-2xl border border-slate-200/60 w-full">
              <mat-checkbox [(ngModel)]="task.isCompleted" color="primary" class="font-medium">
                Mark as Completed
              </mat-checkbox>
            </div>
          </div>
        </div>
      </div>

    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="!px-8 !py-6 bg-white border-t border-slate-100">
    <button mat-button mat-dialog-close class="!rounded-xl !px-6 h-12 !text-slate-500 hover:bg-slate-50 font-bold transition-all">Cancel</button>
    <button mat-flat-button color="primary"
            (click)="save()"
            [disabled]="!task.title"
            class="!min-w-[180px] !bg-primary-600 !text-white !rounded-xl !h-12 shadow-xl shadow-primary-500/10 hover:shadow-xl transition-all font-bold">
      <div class="flex items-center justify-center gap-2">
        <mat-icon class="!text-lg">{{ isNew ? 'add_task' : 'save' }}</mat-icon>
        <span class="tracking-tight">{{ isNew ? 'Create Task' : 'Save Changes' }}</span>
      </div>
    </button>
  </mat-dialog-actions>
</div>
