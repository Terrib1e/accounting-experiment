<div class="document-list-container">
  <div *ngIf="isLoading" class="loading">
    <mat-spinner diameter="32"></mat-spinner>
  </div>

  <table mat-table [dataSource]="documents" *ngIf="!isLoading && documents.length > 0" class="full-width">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let doc">
        <div class="file-cell">
          <mat-icon class="file-icon" [class]="doc.contentType">{{ getFileIcon(doc.contentType) }}</mat-icon>
          <div class="file-info">
            <span class="file-name">{{ doc.originalFilename }}</span>
            <span class="file-description" *ngIf="doc.description">{{ doc.description }}</span>
          </div>
        </div>
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let doc">
        <mat-chip *ngIf="doc.category">{{ doc.category }}</mat-chip>
        <span *ngIf="!doc.category" class="text-muted">â€”</span>
      </td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let doc">{{ formatFileSize(doc.fileSize) }}</td>
    </ng-container>

    <!-- Uploaded At Column -->
    <ng-container matColumnDef="uploadedAt">
      <th mat-header-cell *matHeaderCellDef>Uploaded</th>
      <td mat-cell *matCellDef="let doc">{{ doc.createdAt | date:'short' }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-col"></th>
      <td mat-cell *matCellDef="let doc" class="actions-col">
        <button mat-icon-button color="primary" (click)="download(doc)" matTooltip="Download">
          <mat-icon>download</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(doc)" matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf="!isLoading && documents.length === 0" class="empty-state">
    No documents uploaded yet.
  </p>
</div>
